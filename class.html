<body>
    <script>
        class Orang{ //class
            constructor(name){
                this.name = name
                console.log("coding has been created")
            }

            kuliah() {
                console.log("sedang kuliah")
            }
            static jalan (){
                console.log("sedang jalan")
            }
        } 

        class pekerjaan extends Orang {
            constructor(name){
                super(name)
            }
        }

        const programing = new pekerjaan ("kadek")
        console.log(programing.kuliah())
