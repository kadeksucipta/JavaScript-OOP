    <script type="module">

        class Table{
            constructor(init) {
                this.init = init
            }

            createHeader(data) {
                let open = "<thead><trO>"
                let close = "</tr><thead>"
                data.forEach((d) => {
                open += `<th class= "table-success table-secondary">${d}</th>`
                });

                return open + close
            }
            
            createBody(data){
                let open = "<tbody>"
                let close = "</tbody>"

                data.forEach((d) => {
                    open += `
                    <tr>
                        <td>${d[0]}</td>
                        <td>${d[1]}</td>
                        <td>${d[2]}</td>
                        <td>${d[3]}</td>
                        <td>${d[4]}</td>
                    </tr>`
                    
                })

                return open + close
            }

            render(element){
                let table = 
                "<table class='table table-bordered table-success table-striped'>" +
                this.createHeader(this.init.colums) +
                this.createBody(this.init.data) +
                "</table>"
                element.innerHTML = table
            }
        }

        const table = new Table({
        colums : ["No","Name", "Asal Kota", "L/P", "Email"],

            ]
        })
        const app = document.getElementById("app")
        table.render(app)
